<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>

<title>DicasPet- Serviços - Celtic Solutions</title>
<h:outputStylesheet library="css" name="style.css"/>
</h:head>
<body>


	<div class="wrapper">
		 <ui:include src="/template/header.xhtml" />
		<!-- Conteudo do site começa apartir daqui -->
		<div class="geral">
			
				
				<!-- o layout do site divide-se em 3 colunas: left, center, right -->
			<c:choose>
				<c:when test="#{usuarioMB.tipo.equalsIgnoreCase('adm')}">
					<ui:include src="admin/template-admin/left-admin.xhtml" />
				</c:when>
				<c:when test="#{usuarioMB.tipo.equalsIgnoreCase('prestador')}">
					<ui:include src="admin/template-admin/left-prestador.xhtml" />
				</c:when>
				<c:otherwise>
					<ui:include src="/template/left.xhtml" />
				</c:otherwise>
			</c:choose>
				<div class="center">
					<!-- aqui é onde fica o conteúdo -->
					<div class="bloco-servicos">
						<h3>Escolha qual serviço você deseja:</h3>
						<ul class="lista-servicos">
							<li><a href="pesquisa-servico.xhtml"><img alt="adestradores" src="images/icones/adestrador.png"/>Adestradores</a></li>
							<li><a href="pesquisa-servico.xhtml"><img alt="canis" src="images/icones/canil.png"/>Canis</a></li>
							<li><a href="pesquisa-servico.xhtml"><img alt="Clínicas Veterinarias" src="images/icones/clinica.png"/>Clínicas Veterinarias</a></li>
							<li><a href="pesquisa-servico.xhtml"><img alt="Hotéis" src="images/icones/hotel.png"/>Hotéis</a></li>
							<li><a href="pesquisa-servico.xhtml"><img alt="PetShop" src="images/icones/petshop.png"/>Petshop</a></li>
						
						
						</ul>

					</div>
					<!-- Fim do Bloco -->

					<div class="banner">
						<h3>Publicidade</h3>
						<img alt="" src="images/banner1.jpg" />
					</div>





				</div>
				 <ui:include src="/template/right.xhtml" />



			
		</div>
		 <ui:include src="/template/footer.xhtml" />
	</div>

</body>
</html>
